<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
       <h1 class="text-slate-800 font-bold text-3xl text-center">AI Universe Hub</h1>
    </header>
    <main class="container mx-auto mt-8">
       <section>
               <div onclick="see_more_modal_3.showModal(),handleSee()" id="feature-container" class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-4">
                
               </div>
               <!-- see more -->
               <div id="see-more-container" class=" my-8 text-center hidden">
                <button onclick="handleSeeMore()" class="btn btn-active btn-accent">See MORE</button>
               </div>
               <div id="see-more-container2" class=" my-8 text-center ">
                <button onclick="handleSeeMore2()" class="btn btn-active btn-accent">Hide</button>
               </div>
       </section>
       <!-- You can open the modal using ID.showModal() method -->

<dialog id="see_more_modal_3" class="modal">
  <form method="dialog" class="modal-box">
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    <h3 class="font-bold text-lg">Hello!</h3>
    <p class="py-4">Press ESC key or click on ✕ button to close</p>
  </form>
</dialog>
       
    </main>
    <script src="index.js"></script>
</body>
</html>
